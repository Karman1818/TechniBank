
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechniBank | Logowanie </title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="content" autor="Adam Pukaluk">
  
</head>
<body>

  <div class="cos">
    <img src="css/img/men.png" class="user">
    <p class="text_wejscowy">Witaj</p>
  </div>
    
  <div class="container">
    <a href="index.html" class="button-link">
      <button type="button" class="button-box2">Log in</button>
    </a>
    
    <div class="rounded-box">
      <div class="box_media">
        <div style="font-size: 20px;" class="icons">Login in with</div>
        <div class="icons">
          <div><img src="css/img/icons8-google-96.png" class="box-icon"></div>
          <div><img src="css/img/icons8-facebook-96.png" class="box-icon"></div>
          <div><img src="css/img/git_hub.png" class="box-icon"></div>
          <div><img src="css/img/icons8-twitter-circled-96.png" class="box-icon"></div>
        </div>
      </div>
      <div>
        <label class="log">Login:</label>
        <input
          class="input"
          type="text"
          placeholder="Wpisz login"
          name="username"
        />
      </div>
      <div>
        <label class="haslo">Haslo:</label>
        <input
          class="input"
          type="password"
          placeholder="Wpisz haslo"
          name="password"
        />

      <div> 
        <div class="wybor">
          <input type="checkbox" class="checkbox"/>
          Zapamiętaj Hasło

          


        </div>
          <div id="rejstr">
            <a href="rejestracja.html">Stwórz konto</a>
          
        </div>
        
      </div>
  </div>

</body>
</html>
